<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD - o almeno ci proviamo</title>
</head>

<body>
  <!-- SEZIONE DEI POST -->
  <h1>Blog Posts</h1>


  <div id="posts-container">
    <!-- Container dove verranno visualizzati i post -->
  </div>

  <!-- SEZIONE PER AGGIUNGERE POST -->
  <h2>Aggiungi Post</h2>
  <form id="add-post-form">
    <label for="autore">Autore:</label>
    <input type="text" id="autore" required>

    <label for="titolo">Titolo:</label>
    <input type="text" id="titolo" required>

    <label for="testo">Testo:</label>
    <textarea id="testo" required></textarea>

    <button type="submit">Aggiungi il post</button>
  </form>


  <script src="script.js"></script>
</body>

</html>
